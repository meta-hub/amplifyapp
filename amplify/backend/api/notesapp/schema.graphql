type Note @model @auth(rules: [{ allow: public, operations: [create, delete, update,] }] ) {
  id: ID!
  name: String!
  description: String
}
type ModelNoteConnection @model @auth(rules: [{ allow: public, operations: [list, listNotes] }] ) {
  id: ID!
  name: String!
  description: String!
  createdAt: Date!
  updatedAt Date
}